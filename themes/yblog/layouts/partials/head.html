<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="canonical" href="{{ .Permalink }}">
    {{ hugo.Generator }}
    <title>{{ .Title }} | {{ site.Title }}</title>

    {{ $normalize := resources.Get "/css/normalize.css" | minify }}
    <link rel="stylesheet" href="{{ $normalize.RelPermalink }}">
  
    {{ $prism := resources.Get "/css/prism-dark.css" | minify }}
    <link rel="stylesheet" href="{{ $prism.RelPermalink }}">

    {{ $customStyle := resources.Get "/css/custom.css" | minify}}
    <link rel="stylesheet" href="{{ $customStyle.RelPermalink }}">
</head>
