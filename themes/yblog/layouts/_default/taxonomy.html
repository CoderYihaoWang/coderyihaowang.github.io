{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  <div>
  {{ range $name, $pages := .Site.Taxonomies.tags }}
    <a href="#{{ $name }}">#{{ $name }}</a>
  {{ end }}
  </div>
  <div>
  {{ range $name, $pages := .Site.Taxonomies.tags }}
      <div id="{{ $name }}">
        <span>{{ $name }}</span>
        <ul>
          {{ range $pages }}
            <li>{{ .Title }}</li>
          {{ end }}  
        </ul>
      </div>
  {{ end }}
  </div>
</main>
{{ end }}
