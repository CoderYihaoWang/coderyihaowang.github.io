{{ define "main" }}
<p>Count: {{ len .Pages }}</p>
<ul>
  {{ range .Pages.ByPublishDate.Reverse }}
  <li>
    {{ $dateFormat := (print "2006-01-02" | string) }}
    <span>{{ .PublishDate.Format $dateFormat }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ range .Params.tags }}
    <a href="{{- $.Site.BaseURL -}}#{{- . -}}" class="tag">{{ . }}</a>
    {{ end }}
  </li>
  {{ end }}
</ul>
{{ end }}
