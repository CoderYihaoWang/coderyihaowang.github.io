{{ define "main" }}
  <h1 class="article-title">{{ .Title }}</h1>
  <div class="article-info-container">
    <span class="article-info">{{ .PublishDate }}</span>
    <span class="article-info">{{ .Lastmod }}</span>
    <span class="article-info">{{ .FuzzyWordCount }}</span>
    <span class="article-info">{{ .ReadingTime }}</span>
    <div class="article-tags-container">
      {{ range .Params.tags }}
        <span class="article-tag">{{ . }}</span>
      {{ end }}
    </div>
  </div>
  <div class="article-content-container">
  {{ .Content }}
  </div>
  <div class="article-footer-container">
    {{ if .PrevInSection }}
      <a href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title }}</a> 
    {{ end }}
    {{ if .NextInSection }}
      <a href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }}</a> 
    {{ end }}
  </div>
{{ end }}
