<header>
  <a href="/" title="Home">{{ site.Title }}</a>
  <nav>
    {{ $current := . }}
        {{ range site.Menus.main }}
          {{ $active := or ($current.IsMenuCurrent "main" .) (eq .Name $current.Title) }}
          <li>
            <a class="{{ if $active}} menu-item-current {{ else }} menu-item  {{ end }}" href="{{ .URL }}">
              <span>{{ .Name }}</span>
            </a>
          </li>
        {{ end }}
  </nav>
</header>
