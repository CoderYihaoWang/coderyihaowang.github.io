{{ define "main" }}
<div class="article-container">
<div class="article-table-of-contents-container">
  <div class="article-table-of-contents">
    {{ .TableOfContents }}
  </div>
</div>
<div class="article-main">
  <h1 class="article-title">{{ .Title }}</h1>
  <div class="article-info-container">
    <span class="article-info">Published: {{ .PublishDate.Format "Jan 2, 2006" }}</span> &bull;
    <span class="article-info">Last modified: {{ .Lastmod.Format "Jan 2, 2006" }}</span>
    <div class="article-tags-container">
      {{ range .Params.tags }}
        <a class="tag article-tag" href="{{- $.Site.BaseURL -}}/tags/#{{- . -}}">{{ . }}</a>
      {{ end }}
    </div>
  </div>
  <div class="article-content-container">
  {{ .Content }}
  </div>
</div>
<div></div>
</div>
{{ end }}
