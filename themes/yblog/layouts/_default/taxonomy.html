{{ define "main" }}
<main>
  <div>
    <h1>{{ .Title }}</h1>
    {{ range $name, $_ := .Site.Taxonomies.tags }}
      <a href="#{{ $name }}">#{{ $name }}</a>
    {{ end }}
    {{ range $name, $pages := .Site.Taxonomies.tags }}
        <div id="{{ $name }}">
          {{ $name }}
          <ul>
            {{ range $pages }}
              <li>{{ .Title }}</div>
            {{ end }}  
          </ul>
        </div>
    {{ end }}
  </div>
</main>
{{ end }}
